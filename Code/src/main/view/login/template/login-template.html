<img src="src/img/de-flag.png" ng-click="loginCtrl.changeLanguage('false')"/>
<img src="src/img/flag-en.png" ng-click="loginCtrl.changeLanguage('true')" />
<div class="col-lg-4" style="margin-top: 10px" ng-disabled="loginInProcess">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <div ng-show="showErrorMessage">
                {{ errorMessage }}
            </div>
            <div>
                <div class="col-lg-3">
                    <label>{{ labels.username }}:</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" ng-model="username" />
                </div>
            </div>
            <div style="margin-top: 30px">
                <div class="col-lg-3">
                    <label>{{ labels.password }}:</label>
                </div>
                <div class="col-lg-9">
                    <input type="password" ng-model="password" />
                </div>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-primary" ng-click="loginCtrl.submit()">Login</button>
                <div ng-show="showLoggingIn">
                    {{ loggingInText }}
                </div>
            </div>
        </div>
    </div>
</div>
