<div class="col-lg-12">
    <div class="col-lg-6">
        <div class="col-lg-12">
            New members: {{ newMembers.length }}
        </div>
        <div class="col-lg-12 list-group" style="height: 400px; overflow-y: scroll; margin-bottom: 0">
            <div ng-repeat="item in newMemberItems">
                <new-member-item item="item"></new-member-item>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="list-group" style="height: 400px; overflow-y: scroll; margin-bottom: 0">
            <div ng-repeat="seminarGroup in seminarGroups">
                <contact-list-seminar-group data="seminarGroup"></contact-list-seminar-group>
            </div>
        </div>
    </div>
</div>
