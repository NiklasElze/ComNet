<div class="list-group-item col-lg-12"
     ng-click="topicOverviewEntryCtrl.loadTopic()">
    <div style="height: 50px">
        <div>
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <b>{{ senderName }}</b>
                </div>
                <div class="col-lg-6" style="float: right">
                    <b>{{ createDate | date: 'dd.MM.yyyy HH:mm:ss' }}</b>
                </div>
            </div>
            <div class="col-lg-12">
                <div style="white-space: pre-wrap; word-break: break-all; display: block; font-size: 12px">{{ text }}</div>
            </div>
        </div>
    </div>
</div>
