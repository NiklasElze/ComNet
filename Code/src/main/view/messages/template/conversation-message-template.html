<div class="list-group-item col-lg-12" style="padding-left: 0; padding-right: 0">
    <div class="col-lg-12">
        <div style="float:left">
            <label style="font-size: 12px">
                {{ firstname }} {{ lastname }} {{ seminarGroup }}
            </label>
        </div>
        <div style="float: right">
            <label style="font-size: 12px">
                {{ createDate | date:'dd.MM.yyyy HH:mm:ss'}}
            </label>
        </div>
    </div>
    <div class="col-lg-12">
        <div style="white-space: pre-wrap; word-break: break-all; display: block; font-size: 12px">{{ text }}</div>
    </div>
</div>
