<div ng-show="showButton">
    <div class="well" style="margin-bottom: 0">
        <button class="btn btn-default" ng-click="newConversationCtrl.startNewConversation()">Start new conversation</button>
    </div>
</div>
<div ng-show="showContent">
    <div class="col-lg-8">
        Added members:
        <div class="list-group col-lg-12">
            <div ng-repeat="member in members">
                <member-item data="member" service="messageService" showremove="true"></member-item>
            </div>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-default" ng-disabled="members.length === 0">Start</button>
        </div>
    </div>
    <div class="col-lg-4">
        <student-contact-list service="messageService"></student-contact-list>
    </div>
</div>
