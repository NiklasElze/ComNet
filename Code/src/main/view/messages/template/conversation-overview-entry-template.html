<a href="" class="list-group-item col-lg-12" ng-click="conversationOverviewEntryCtrl.loadConversation(id)">
    <div style="height: 50px">
        <div>
            <div class="col-lg-2">
                Conversation {{ id }}
            </div>
            <div class="col-lg-10">
                Members: 
                <div ng-repeat="member in members">
                    <div class="col-lg-4" style="margin: 0; padding: 0">
                        <member-item data="member" service="" showRemove="false"></member-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
